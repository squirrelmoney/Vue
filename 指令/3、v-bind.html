<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!--g给html标签的属性绑定-->
    <div id="app">
        <a v-bind:href="link">gogogo</a>
          <!-- vue对class和style有单独的增强 -->
        <span v-bind:class="{active:isActive,'text-danger':hasError}"
        :style="{color:fontcolor,fontSize:size}">你好</span>
    </div>
  
    
    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                link:"http://www.baidu.com",
                isActive:true,
                hasError:true,
                fontcolor:"red",
                size:"50px",

            }
        })

    </script>
</body>
</html>
